<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Validation</h1>

    <form action="login.php" onsubmit="return validationForm()">

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email"><span id="email-check"></span> <br><br>

        <label for="password">password</label><br>
        <input type="password" id="password" name="password"><span id="password-check"></span> <br><br>

        <button type="submit">Login</button>
    </form>
    <script>
        function validationForm() {

            var check = true;
            let email = document.querySelector("#email").value;
            let password = document.querySelector("#password").value;

            let emailError = document.getElementById("email-check");
            let passwordError = document.getElementById("password-check");


            if (email == "") {
                emailError.innerText = "Email is required";
                emailError.style.color = "red";
                check = false;
            } else {
                emailError.innerText = "";
            }

            if (password == "") {
                passwordError.innerText = "Password is required";
                passwordError.style.color = "red";
                check = false;
            } else {
                passwordError.innerText = "";
            }

            return check;
        }

    </script>
</body>

</html>
