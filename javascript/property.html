<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Property & Methods</h1>
    <h2 id="createTextId"></h2>
    <p id="setAtt">Set Attribute</p>
    <p id="getAtt" style="color:red;">Get Attribute</p>
    <p id="changeColor" style="color :green;">Change Color</p>
    <button onclick="createText()">Create Text</button>
    <button onclick="CreateEle()">Create Element</button>
    <button onclick="setAtt()">Set Attribute</button>
    <button onclick="getAtt()">Get Attribute</button>
    <button onclick="changeColor()">Change Color</button>

    <script>
        function createText() {

            // let createTextNodeId = document.getElementById("createTextId");
            let createTextNodeId = document.querySelector("#createTextId");
            let createText = document.createTextNode('This is create Text Node');
            createTextNodeId.appendChild(createText);
        }

        function CreateEle() {
            let createEle = document.createElement('h3');
            createEle.innerHTML = `This is create <em> Element Node </em>.`;
            document.body.appendChild(createEle);
        }
        function setAtt() {
            let setAtt = document.getElementById('setAtt');
            console.log(setAtt);
            setAtt.setAttribute('style', 'color:red;')

        }
        function getAtt() {
            let getAtt = document.getElementById('getAtt');
            console.log(getAtt);
            console.log(getAtt.getAttribute('style'));

        }

        function changeColor() {
            let color = document.getElementById('changeColor');
            let colorName = color.getAttribute('style');
            console.log(colorName);

            if (colorName == "color :green;") {
                color.removeAttribute('style');
                color.setAttribute('style', 'color :red;')
            } else {
                color.removeAttribute('style');
                color.setAttribute('style', 'color :green;')

            }

        }
    </script>
</body>

</html>
