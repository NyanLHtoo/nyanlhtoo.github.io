<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>

<body>
    <h1>Three type of Variables</h1>
    <script>
        // var (global variables)
        var name = "Nyan Linn Htoo";
        document.write(name);
        document.write("<br>")

        var name = "Htoo Htoo"
        document.write(name);
        document.write("<br>")

        name = "Jack";
        document.write(name);
        document.write("<br>")

        // let (block scope var)
        let age = "20";
        document.write(age);
        document.write("<br>")

        age = "21"
        document.write(age);
        document.write("<br>")

        // const (const variable)
        const DOB = "1.10.2004";
        document.write(DOB);
        document.write("<br>")
    </script>
</body>

</html>
