<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opereator</title>
</head>

<body>
    <h1>Opereator Lesson</h1>
    <script>
        // assign operator
        let name = "Nyan Linn Htoo";
        console.log(name);


        // addition 
        let two = 1 + 1;
        console.log(two);

        let five = two + 3;
        console.log(five);

        let seven = 7;
        // let eight = seven + 1 ;
        seven += 1;
        console.log(seven);

        let num = 5;
        console.log(num++);
        console.log(num);
        console.log(++num);

        // sub Operator

        let four = 5 - 1;
        console.log(four);

        // division
        let divi = 81 / 9;
        console.log(divi);

        let div = 22 / 7;
        console.log(div.toFixed(3));

        // remainder %
        let remain = 10 % 2;
        console.log(remain);
        // expo **
        let expo = 9 ** 9;
        console.log(expo);

        // presendence 
        let total = 5 * (9 + 5 + 6) / 12 - 4 % 6;
        console.log(total);









    </script>
</body>

</html>
