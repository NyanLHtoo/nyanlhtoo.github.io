<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Student register</h1>

    <form action="" name="myForm" onsubmit="return validationForm()">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="stName"><span id="name-check"></span><br><br>

        <label for="age">Age</label><br>
        <input type="number" id="age" name="stAge"><span id="age-check"></span><br><br>

        <label for="address">Address</label><br>
        <textarea name="stAddress" id="address"></textarea><span id="address-check"></span><br><br>

        <button type="submit" onclick="showData()">Register</button>
    </form>

    <h1>Student List</h1>
    <table border="1" cellpadding="30" cellspacing="1">
        <thead>
            <tr>
                <td>No</td>
                <td>Name</td>
                <td>Age</td>
                <td>Address</td>
            </tr>
        </thead>
        <tbody id="result">

        </tbody>
    </table>

    <script>

        var studentArrayList = [];
        function validationForm() {
            var check = true;
            let name = document.querySelector("#name").value;
            let age = document.querySelector("#age").value;
            let address = document.querySelector("#address").value;

            let nameError = document.getElementById("name-check");
            let ageError = document.getElementById("age-check");
            let addressError = document.getElementById("address-check");


            if (name == "") {
                nameError.innerText = "Aame is required";
                nameError.style.color = "red";
                check = false;
            } else {
                nameError.innerText = "";
            }

            if (age == "") {
                ageError.innerText = "Age is required";
                ageError.style.color = "red";
                check = false;
            } else {
                ageError.innerText = "";
            }
            if (address == "") {
                addressError.innerText = "Address is required";
                addressError.style.color = "red";
                check = false;
            } else {
                addressError.innerText = "";
            }
            if (check) {
                showData(name, age, address);
            }

            return false;


            function showData() {
                //get Data
                // let name = document.getElementById('name').value;
                let name = document.myForm.stName.value;
                let age = document.myForm.stAge.value;
                let address = document.myForm.stAddress.value;
                // console.log(name, age, address);

                // create object
                let student = {
                    // key : value
                    student_name: name,
                    student_age: age,
                    student_address: address
                }
                // console.log(student)


                //array push
                //data prepare
                studentArrayList.push(student);
                // console.log(studentArrayList);
                show()
            }


            // show data 
            function show() {
                let html = '';

                for (let i = 0; i < studentArrayList.length; i++) {
                    // console.log(studentArrayList[i]);

                    let studentObj = studentArrayList[i];

                    html += `
                <tr>
                    <td>${i + 1}</td>
                    <td>${studentObj.student_name}</td>
                    <td>${studentObj.student_age}</td>
                    <td>${studentObj.student_address}</td>
                </tr>
                `;


                }
                document.getElementById("result").innerHTML = html;
                // document.myForm.reset();
            }
        }
    </script>
</body>

</html>
