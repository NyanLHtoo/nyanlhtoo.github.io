<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Date Function</h1>

    <h3 id="clock"></h3>

    <script>

        let todayDate = new Date();
        console.log(todayDate);
        let fullYear = todayDate.getFullYear();
        console.log(fullYear);
        let month = todayDate.getMonth();
        console.log(month + 1);


        let fullDate = todayDate.getDate();
        console.log(fullDate);

        let getDay = todayDate.getDate();
        console.log(getDay);
        console.log(todayDate.getHours());
        console.log(todayDate.getMinutes());
        console.log(todayDate.getSeconds());
        console.log(todayDate.toLocaleTimeString());


        /// second 
        function showTime() {
            let date = new Date();
            let second = date.getSeconds();
            let clock = document.getElementById('clock');
            clock.innerHTML = second;
        }
        setInterval(showTime, 1000)


    </script>

</body>

</html>
