<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>

<body>
    <h1>Data Type</h1>
    <script>
        // string
        let name = "Nyan Linn Htoo";
        // let name = 'Nyan Linn Htoo';
        // let name = `Nyan Linn Htoo`;
        console.log(name);
        console.log(typeof (name));
        // numeric
        let age = 20;
        console.log(age);
        console.log(typeof (age));
        // boolean
        let son = false;
        console.log(son);
        console.log(typeof (son));

        // Null
        let single = null;
        console.log(single);
        console.log(typeof (single));

        // array
        // let array = new array('a', 'b', 'c', 1, 2, 3);
        let array = ['Aung', 'mya', 'hla', 'tun', 'htoo'];
        console.log(array);
        console.log(typeof (array));
        console.log(array[1]);

        // object
        let myCar = {
            name: 'BMW',
            model: 'i8',
            color: 'black'
        };
        console.log(myCar);
        console.log(myCar.name);

    </script>
</body>

</html>
