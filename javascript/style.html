<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Style Property</h1>

    <h2 id="styleh2">Css Style effect with Js</h2>
    <button onclick="effectChange()">CSS Design</button>

    <script>
        function effectChange() {
            let styleh2 = document.getElementById('styleh2');
            styleh2.style.color = 'golden';
            styleh2.style.backgroundColor = 'red';
            styleh2.style.border = '5px solid black';
            styleh2.style.padding = '50px';
            styleh2.style.textAlign = 'center';
        }
    </script>
</body>

</html>
