<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="CSS/external.css">
</head>

<body>
    <h1>Grid lesson</h1>
    <div class="gridone">
        <div style="background-color: #ff0000;">1</div>
        <div style="background-color: #ffbf00;">2</div>
        <div style="background-color: #9dff00;">3</div>
        <div style="background-color: #00f7ff;">4</div>
        <div style="background-color: #001aff;">5</div>
        <div style="background-color: #f6ff00;">6</div>
        <div style="background-color: #89306b;">7</div>
        <div style="background-color: #ffffff;">8</div>
        <div style="background-color: #000000;">9</div>
    </div>
    <h1>Grid column gap</h1>
    <div class="gridtwo">
        <div style="background-color: #ff0000;">1</div>
        <div style="background-color: #ffbf00;">2</div>
        <div style="background-color: #9dff00;">3</div>
        <div style="background-color: #00f7ff;">4</div>
        <div style="background-color: #001aff;">5</div>
        <div style="background-color: #ee00ff;">6</div>
        <div style="background-color: #89306b;">7</div>
        <div style="background-color: #ffffff;">8</div>
        <div style="background-color: #000000;">9</div>
    </div>
    <h1>Grid row gap</h1>
    <div class="gridthree">
        <div style="background-color: #ff0000;">1</div>
        <div style="background-color: #ffbf00;">2</div>
        <div style="background-color: #9dff00;">3</div>
        <div style="background-color: #00f7ff;">4</div>
        <div style="background-color: #001aff;">5</div>
        <div style="background-color: #ee00ff;">6</div>
        <div style="background-color: #89306b;">7</div>
        <div style="background-color: #ffffff;">8</div>
        <div style="background-color: #000000;">9</div>
    </div>
    <h1>Grid gap</h1>
    <div class="gridfour">
        <div style="background-color: #ff0000;">1</div>
        <div style="background-color: #ffbf00;">2</div>
        <div style="background-color: #9dff00;">3</div>
        <div style="background-color: #00f7ff;">4</div>
        <div style="background-color: #001aff;">5</div>
        <div style="background-color: #ee00ff;">6</div>
        <div style="background-color: #89306b;">7</div>
        <div style="background-color: #ffffff;">8</div>
        <div style="background-color: #000000;">9</div>
    </div>
    <h1>Grid column add</h1>
    <div class="gridfive">
        <div style="background-color: #ff0000;">1</div>
        <div style="background-color: #ffbf00;">2</div>
        <div style="background-color: #9dff00;">3</div>
        <div style="background-color: #00f7ff;" class="coladd">4</div>
        <div style="background-color: #001aff;">5</div>
        <div style="background-color: #ee00ff;">6</div>
        <div style="background-color: #89306b;">7</div>
        <div style="background-color: #ffffff;">8</div>
        <div style="background-color: #000000;">9</div>
    </div>
    <h1>Grid row add</h1>
    <div class="gridsix">
        <div style="background-color: #ff0000;">1</div>
        <div style="background-color: #ffbf00;">2</div>
        <div style="background-color: #9dff00;">3</div>
        <div style="background-color: #00f7ff;">4</div>
        <div style="background-color: #001aff;">5</div>
        <div style="background-color: #ee00ff;" class="rowadd">6</div>
        <div style="background-color: #89306b;">7</div>
        <div style="background-color: #ffffff;">8</div>
        <div style="background-color: #000000;">9</div>
    </div>

</body>

</html>
